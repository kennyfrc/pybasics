$def with (todos, form)

<table>
    <tr>
        <th>What to do ?</th>
        <th></th>
    </tr>
$for todo in todos:
    <tr>
        <td>$todo.title</td>
        <td>
            <a href="/edit/$todo.id">Edit</a>
        </td>
    </tr>    
</table>  

<form action="" method="post">
$:form.render() <!-- the colon just ensures that you're using a var, not a reserved kw at the start -->
</form>
